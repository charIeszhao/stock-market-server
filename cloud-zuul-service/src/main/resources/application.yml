server:
   port: 5555
spring:
   application:
      name: cloud-zuul-service
ribbon:  
   ReadTimeout: 30000
   ConnectTimeout: 30000
zuul:
   sensitiveHeaders: Access-Control-Allow-Origin,Cookie,Set-Cookie  #配置头部黑名单，它包含Zuul不会传播到下游服务的敏感头部。同时意识着Authorization将被放行
   ignored-headers: Access-Control-Allow-Origin,H-APP-Id,Token,APPToken
   ignored-services: '*'
   prefix: /api
   host:
      connect-timeout-millis: 30000
      socket-timeout-millis: 30000
   routes:
      cloud-auth-service: /auth/**
      cloud-user-service: /user/**
      cloud-company-service: /company/**
      cloud-stock-price-service: /stockprice/**
   add-proxy-headers: true
hystrix:
   command:
      default:
         execution:
            isolation:
               thread:
                  timeout-in-milliseconds: 30000
eureka:
   instance:
      preferIpAddress: true
      client: 
         registerWithEureka: true
         fetchRegistry: true
         serviceUrl: 
            defaultZone: http://localhost:8761/eureka/
logging:
   level:
      com.netflix: DEBUG
      com.bruin.cloud.zuul.filters: DEBUG